<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geli≈ümi≈ü Yaprak Saat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #3a1c71, #d76d77);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .fullscreen-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .fullscreen-button:active {
            transform: translateY(1px);
        }
        
        /* Stopwatch button styling */
        .stopwatch-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #3a1c71, #d76d77);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .stopwatch-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stopwatch-button:active {
            transform: translateY(1px);
        }
        
        .clock-container {
            position: relative;
            width: 900px;
            height: 250px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .princess-text {
            position: absolute;
            top: -160px;
            color: #ff69b4;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            width: 100%;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        
        .date-display {
            position: absolute;
            bottom: -50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            width: 100%;
            text-align: center;
        }
        
        .fireplace-button {
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .fireplace-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .fireplace-button:active {
            transform: translateX(-50%) translateY(1px);
        }
        
        .leaf {
            position: relative;
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .upper-leaf {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            z-index: 3;
        }
        
        .middle-leaf {
            background: linear-gradient(135deg, #ffaf7b, #d76d77, #3a1c71);
            z-index: 2;
        }
        
        .lower-leaf {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            z-index: 1;
        }
        
        .time-display {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 2;
        }
        
        .colon {
            position: relative;
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 4;
            animation: pulse 1s infinite;
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .leaf::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .upper-leaf::before {
            bottom: 0;
        }
        
        .middle-leaf::before {
            top: 0;
        }
        
        .lower-leaf::before {
            top: 0;
        }
        
        /* Flip animation - Changed to a more subtle fade animation */
        .flip {
            animation: fade 0.3s ease;
        }
        
        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }
        
        @keyframes fade {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }
        
        .fireplace-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .fireplace-content {
            position: relative;
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.5);
        }
        
        .fireplace-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .fireplace-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .fireplace-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(218, 98, 11, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .fireplace-btn:hover {
            transform: scale(1.1);
            background: rgba(218, 98, 11, 1);
        }
        
        .fireplace-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .close-fireplace {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .close-fireplace:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .close-fireplace svg {
            width: 25px;
            height: 25px;
            fill: white;
        }
    </style>
</head>
<body>
    <!-- Stopwatch button -->
    <button class="stopwatch-button" onclick="navigateToStopwatch()">Kronometre</button>
    
    <!-- Fullscreen button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Tam Ekran</button>
    
    <div class="clock-container" onclick="handleDisplayClick(event)">
        <div class="princess-text">Ben Bir Prensesim üíù</div>
        <div class="date-display" id="date">01 Ocak 2023 Pazar</div>
        <div class="leaf upper-leaf">
            <!-- Removed label -->
            <div class="time-display" id="hour">00</div>
        </div>
        <div class="colon">:</div>
        <div class="leaf middle-leaf">
            <!-- Removed label -->
            <div class="time-display" id="minute">00</div>
        </div>
        <div class="colon">:</div>
        <div class="leaf lower-leaf">
            <!-- Removed label -->
            <div class="time-display" id="second">00</div>
        </div>
    </div>
    
    <!-- Fireplace button -->
    <button class="fireplace-button" onclick="toggleFireplace()">≈û√∂mineyi A√ß</button>
    
    <!-- Video container for ≈û√ñMƒ∞NE'E.mp4 -->
    <div class="fireplace-container" id="videoContainer">
        <div class="fireplace-content">
            <video class="fireplace-video" id="somineVideo" loop muted>
                <source src="≈û√ñMƒ∞NE'E.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="fireplace-controls">
                <div class="fireplace-btn" id="videoPlayPauseBtn" onclick="toggleSomineVideo()">
                    <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <path d="M160,24a8,8,0,0,0-8,8V224a8,8,0,0,0,16,0V32A8,8,0,0,0,160,24Zm-40,0a8,8,0,0,0-8,8V224a8,8,0,0,0,16,0V32A8,8,0,0,0,120,24Z"></path>
                    </svg>
                </div>
            </div>
            <div class="close-fireplace" onclick="closeVideo()">
                <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                    <path d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"></path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let lastHour = '';
        let lastMinute = '';
        let lastSecond = '';
        
        // Turkish months and days
        const turkishMonths = [
            'Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
            'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'
        ];
        
        const turkishDays = [
            'Pazar', 'Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'
        ];
        
        // Update date display
        function updateDate() {
            const now = new Date();
            const day = now.getDate();
            const month = turkishMonths[now.getMonth()];
            const year = now.getFullYear();
            const dayOfWeek = turkishDays[now.getDay()];
            
            const dateElement = document.getElementById('date');
            dateElement.textContent = `${day} ${month} ${year} ${dayOfWeek}`;
        }
        
        // Check if there's a saved stopwatch state
        function checkStopwatchState() {
            const savedState = localStorage.getItem('stopwatchState');
            if (savedState) {
                // Change button text to indicate there's a saved state
                const stopwatchButton = document.querySelector('.stopwatch-button');
                if (stopwatchButton) {
                    stopwatchButton.textContent = 'Kronometre (Devam)';
                }
            }
        }
        
        // Fullscreen functionality
        function toggleFullscreen() {
            const elem = document.documentElement;
            const button = document.querySelector('.fullscreen-button');
            
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
                button.textContent = 'Tam Ekrandan √áƒ±k';
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                button.textContent = 'Tam Ekran';
            }
        }
        
        // Handle clicks on the clock display (prevents exiting fullscreen)
        function handleDisplayClick(event) {
            // Only prevent default if we're in fullscreen mode
            if (document.fullscreenElement) {
                event.preventDefault();
                // Do nothing - just prevent any default behavior
            }
        }
        
        // Navigate to stopwatch without exiting fullscreen
        function navigateToStopwatch() {
            // If in fullscreen, navigate without exiting
            if (document.fullscreenElement) {
                window.location.href = 'stopwatch.html';
            } else {
                window.location.href = 'stopwatch.html';
            }
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const hourElement = document.getElementById('hour');
            const minuteElement = document.getElementById('minute');
            const secondElement = document.getElementById('second');
            
            // Add fade animation when time changes
            if (hours !== lastHour) {
                hourElement.parentElement.classList.add('flip');
                setTimeout(() => {
                    hourElement.textContent = hours;
                    hourElement.parentElement.classList.remove('flip');
                }, 150);
            } else {
                hourElement.textContent = hours;
            }
            
            if (minutes !== lastMinute) {
                minuteElement.parentElement.classList.add('flip');
                setTimeout(() => {
                    minuteElement.textContent = minutes;
                    minuteElement.parentElement.classList.remove('flip');
                }, 150);
            } else {
                minuteElement.textContent = minutes;
            }
            
            if (seconds !== lastSecond) {
                secondElement.parentElement.classList.add('flip');
                setTimeout(() => {
                    secondElement.textContent = seconds;
                    secondElement.parentElement.classList.remove('flip');
                }, 150);
            } else {
                secondElement.textContent = seconds;
            }
            
            lastHour = hours;
            lastMinute = minutes;
            lastSecond = seconds;
        }
        
        // Toggle video display for ≈û√ñMƒ∞NE'E.mp4
        function toggleFireplace() {
            const videoContainer = document.getElementById('videoContainer');
            const somineVideo = document.getElementById('somineVideo');
            
            if (videoContainer.style.display === 'flex') {
                // Hide video
                videoContainer.style.display = 'none';
                somineVideo.pause();
            } else {
                // Show video in fullscreen
                videoContainer.style.display = 'flex';
                
                // Request fullscreen for the video
                if (somineVideo.requestFullscreen) {
                    somineVideo.requestFullscreen();
                } else if (somineVideo.mozRequestFullScreen) { // Firefox
                    somineVideo.mozRequestFullScreen();
                } else if (somineVideo.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    somineVideo.webkitRequestFullscreen();
                } else if (somineVideo.msRequestFullscreen) { // IE/Edge
                    somineVideo.msRequestFullscreen();
                }
                
                // Play the video
                somineVideo.play().catch(e => console.log("Video play failed:", e));
            }
        }
        
        // Toggle video play/pause
        function toggleSomineVideo() {
            const somineVideo = document.getElementById('somineVideo');
            const playPauseBtn = document.getElementById('videoPlayPauseBtn');
            
            if (somineVideo.paused) {
                somineVideo.play();
                // Update button to pause icon
                playPauseBtn.innerHTML = '<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M160,24a8,8,0,0,0-8,8V224a8,8,0,0,0,16,0V32A8,8,0,0,0,160,24Zm-40,0a8,8,0,0,0-8,8V224a8,8,0,0,0,16,0V32A8,8,0,0,0,120,24Z"></path></svg>';
            } else {
                somineVideo.pause();
                // Update button to play icon
                playPauseBtn.innerHTML = '<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"></path></svg>';
            }
        }
        
        // Close video
        function closeVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const somineVideo = document.getElementById('somineVideo');
            
            // Exit fullscreen if active
            if (document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            videoContainer.style.display = 'none';
            somineVideo.pause();
        }
        
        // Check for saved state when page loads
        window.addEventListener('load', function() {
            updateDate();
            checkStopwatchState();
        });
        
        // Initial update
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
