        .leaf {
            position: relative;
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .upper-leaf {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);

            const hourElement = document.getElementById('hour');
            const minuteElement = document.getElementById('minute');
            const secondElement = document.getElementById('second');
            
            // Add fade animation when time changes
            if (hours !== lastHour) {
                hourElement.parentElement.classList.add('flip');

        // Toggle fullscreen time display
        function toggleFullscreenTime() {
            const fullscreenTimeDisplay = document.getElementById('fullscreenTimeDisplay');
            if (fullscreenTimeDisplay.style.display === 'flex') {
                closeFullscreenTime();
            } else {
                showFullscreenTime();
                // Hide close button after 5 seconds
                setTimeout(() => {
                    const closeFullscreen = document.querySelector('.close-fullscreen');
                    if (closeFullscreen) {
                        closeFullscreen.style.opacity = '0';
                        closeFullscreen.style.pointerEvents = 'none';
                    }
                }, 5000);
            }
        }
        
        // Show fullscreen time display
        function showFullscreenTime() {
            const fullscreenTimeDisplay = document.getElementById('fullscreenTimeDisplay');
            const hour = document.getElementById('hour').textContent;
            const minute = document.getElementById('minute').textContent;
            const second = document.getElementById('second').textContent;
            
            document.getElementById('fullscreenHour').textContent = hour;
            document.getElementById('fullscreenMinute').textContent = minute;
            document.getElementById('fullscreenSecond').textContent = second;
            
            fullscreenTimeDisplay.style.display = 'flex';
            
            // Show close button when mouse moves
            fullscreenTimeDisplay.addEventListener('mousemove', showCloseButton);
        }
        
        // Close fullscreen time display
        function closeFullscreenTime() {
            const fullscreenTimeDisplay = document.getElementById('fullscreenTimeDisplay');
            fullscreenTimeDisplay.style.display = 'none';
            // Remove mousemove listener
            fullscreenTimeDisplay.removeEventListener('mousemove', showCloseButton);
        }
        
        // Show close button on mouse move
        function showCloseButton() {
            const closeFullscreen = document.querySelector('.close-fullscreen');
            if (closeFullscreen) {
                closeFullscreen.style.opacity = '1';
                closeFullscreen.style.pointerEvents = 'auto';
            }
        }
        
        // Update fullscreen time display
        function updateFullscreenTime() {
            const fullscreenTimeDisplay = document.getElementById('fullscreenTimeDisplay');
            if (fullscreenTimeDisplay.style.display === 'flex') {
                const hour = document.getElementById('hour').textContent;
                const minute = document.getElementById('minute').textContent;
                const second = document.getElementById('second').textContent;
                
                document.getElementById('fullscreenHour').textContent = hour;
                document.getElementById('fullscreenMinute').textContent = minute;
                document.getElementById('fullscreenSecond').textContent = second;
            }
        }
        
        // Fullscreen functionality
        function toggleFullscreen() {
            const elem = document.documentElement;
            const button = document.querySelector('.fullscreen-button');
            
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
                button.textContent = 'Tam Ekrandan Çık';
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                button.textContent = 'Tam Ekran';
            }
        }
        
        // Update button text when fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const button = document.querySelector('.fullscreen-button');
            if (button) {
                if (document.fullscreenElement) {
                    button.textContent = 'Tam Ekrandan Çık';
                } else {
                    button.textContent = 'Tam Ekran';
                }
            }
        });
        
        // Initial update
        updateClock();
        
        // Update every second
        setInterval(() => {
            updateClock();
            updateFullscreenTime(); // Update fullscreen time display if it's open
        }, 1000);
        
        // Continuous hide/show functionality for buttons
        let hideButtonsTimeout;
        
        // Function to hide buttons
        function hideButtons() {
            const buttons = document.querySelectorAll('.stopwatch-button, .fullscreen-button, .zoom-button, .fireplace-button, .ocean-button, .rain-button');
            buttons.forEach(button => {
                button.classList.add('hidden');
            });
        }
        
        // Function to show buttons
        function showButtons() {
            const buttons = document.querySelectorAll('.stopwatch-button, .fullscreen-button, .zoom-button, .fireplace-button, .ocean-button, .rain-button');
            buttons.forEach(button => {
                button.classList.remove('hidden');
                button.classList.add('visible');
            });
        }
        
        // Function to start/restart hide timer
        function startHideTimer() {
            clearTimeout(hideButtonsTimeout);
            hideButtonsTimeout = setTimeout(hideButtons, 5000);
        }
        
        // Initialize continuous button hide/show functionality
        function initButtonVisibility() {
            // Start initial hide timer
            startHideTimer();
            
            // Track mouse movement continuously
            document.body.addEventListener('mousemove', function(e) {
                // Check if mouse is in the left area where buttons are located (first 200px)
                if (e.clientX < 200) {
                    showButtons();
                    startHideTimer();
                }
            });
            
            // Also restart timer when window regains focus
            window.addEventListener('focus', function() {
                startHideTimer();
            });
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            updateDate();
            checkStopwatchState();
            initButtonVisibility();
            createParticles();
        });
        
        // Function to create floating particles
        function createParticles() {
            const particleCount = 50;
            const body = document.body;
            
            for (let i = 0; i < particleCount; i++) {
                // Randomly decide if this should be a regular particle or a glowing star (10% chance)
                if (Math.random() < 0.1) {
                    // Create a glowing star
                    const star = document.createElement('div');
                    star.classList.add('star-glow');
                    
                    // Random position
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation duration
                    const animationDuration = Math.random() * 10 + 5; // 5-15 seconds
                    star.style.animationDuration = `${animationDuration}s`;
                    
                    // Random delay for staggered animation
                    const animationDelay = Math.random() * 5; // 0-5 seconds
                    star.style.animationDelay = `${animationDelay}s`;
                    
                    body.appendChild(star);
                } else {
                    // Create a regular particle
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 1px and 4px for star-like appearance
                    const size = Math.random() * 3 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random opacity for twinkling effect
                    particle.style.opacity = Math.random() * 0.7 + 0.3;
                    
                    // Random animation
                    const animationDuration = Math.random() * 15 + 10; // 10-25 seconds
                    const horizontalMovement = (Math.random() - 0.5) * 80; // -40px to 40px
                    const verticalMovement = (Math.random() - 0.5) * 80; // -40px to 40px
                    
                    // Add custom keyframes for each particle
                    const style = document.createElement('style');
                    const keyframeName = `float-${i}`;
                    style.textContent = `
                        @keyframes ${keyframeName} {
                            0% {
                                transform: translate(0, 0);
                                opacity: ${Math.random() * 0.4 + 0.3};
                            }
                            25% {
                                transform: translate(${horizontalMovement}px, ${verticalMovement}px);
                                opacity: ${Math.random() * 0.7 + 0.3};
                            }
                            50% {
                                transform: translate(${horizontalMovement * -1}px, ${verticalMovement * -1}px);
                                opacity: ${Math.random() * 0.4 + 0.3};
                            }
                            75% {
                                transform: translate(${horizontalMovement}px, ${verticalMovement}px);
                                opacity: ${Math.random() * 0.7 + 0.3};
                            }
                            100% {
                                transform: translate(0, 0);
                                opacity: ${Math.random() * 0.4 + 0.3};
                            }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    particle.style.animation = `${keyframeName} ${animationDuration}s infinite ease-in-out`;
                    
                    body.appendChild(particle);
                }
            }
        }
    </script>
