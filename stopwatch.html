<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronometre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #00cec9, #0984e3);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 206, 201, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .fullscreen-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 206, 201, 0.5);
        }
        
        .fullscreen-button:active {
            transform: translateY(1px);
        }
        
        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff7675, #fd79a8);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 118, 117, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 118, 117, 0.5);
        }
        
        .back-button:active {
            transform: translateY(1px);
        }
        
        .stopwatch-container {
            position: relative;
            width: 900px;
            height: 250px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time-display-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .time-segment {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .time-segment::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: rgba(255, 255, 255, 0.05);
            top: 0;
            left: 0;
        }
        
        .time-display {
            font-size: 70px;
            font-weight: 700;
            color: #00cec9; /* Changed to match the accent color */
            text-shadow: 0 0 20px rgba(0, 206, 201, 0.7); /* Changed to match the accent color */
            position: relative;
            z-index: 2;
            font-family: 'Courier New', monospace;
        }
        
        .colon {
            font-size: 70px;
            font-weight: 700;
            color: #00cec9; /* Changed to match the accent color */
            text-shadow: 0 0 20px rgba(0, 206, 201, 0.7); /* Changed to match the accent color */
            animation: pulse 1.5s infinite;
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        .controls {
            position: absolute;
            bottom: -80px;
            display: flex;
            gap: 25px;
        }
        
        .control-button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 1px;
        }
        
        .start-button {
            background: linear-gradient(135deg, #00b894, #00cec9);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }
        
        .stop-button {
            background: linear-gradient(135deg, #e17055, #ff7675);
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.4);
        }
        
        .reset-button {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }
        
        .zoom-button {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.4);
        }
        
        .control-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        .control-button:active {
            transform: translateY(2px);
        }
        
        .control-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            position: absolute;
            top: -60px;
            font-size: 32px;
            font-weight: 700;
            color: #00cec9; /* Changed to match the accent color */
            text-shadow: 0 0 15px rgba(0, 206, 201, 0.7); /* Changed to match the accent color */
        }
        
        /* Fullscreen time display */
        .fullscreen-time-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); /* Changed to match the stopwatch theme */
            z-index: 1000;
        }
        
        .fullscreen-time-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .fullscreen-time-segment {
            font-size: 200px;
            font-weight: 700;
            color: #00cec9; /* Changed to match the stopwatch accent color */
            text-shadow: 0 0 20px rgba(0, 206, 201, 0.7); /* Changed to match the stopwatch accent color */
            font-family: 'Courier New', monospace;
        }
        
        .fullscreen-colon {
            font-size: 200px;
            font-weight: 700;
            color: #00cec9; /* Changed to match the stopwatch accent color */
            text-shadow: 0 0 20px rgba(0, 206, 201, 0.7); /* Changed to match the stopwatch accent color */
            animation: pulse 1s infinite;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.2); /* Changed to match the stopwatch theme */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            opacity: 1; /* Başlangıçta görünür */
            pointer-events: auto; /* Başlangıçta etkileşimli */
        }
        
        .close-fullscreen:hover {
            background: rgba(108, 92, 231, 0.3); /* Changed to match the stopwatch theme */
            transform: scale(1.1);
        }
        
        .close-fullscreen svg {
            width: 30px;
            height: 30px;
            fill: #a29bfe; /* Changed to match the stopwatch theme */
        }
        
        /* Responsive design */
        @media (max-width: 950px) {
            .stopwatch-container {
                width: 95%;
                flex-direction: column;
                height: auto;
                padding: 30px 20px;
            }
            
            .time-display-container {
                width: 100%;
                justify-content: center;
            }
            
            .time-segment {
                width: 120px;
                height: 120px;
            }
            
            .time-display {
                font-size: 50px;
            }
            
            .colon {
                font-size: 50px;
            }
            
            .controls {
                position: relative;
                bottom: 0;
                margin-top: 40px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .control-button {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .fullscreen-time-segment {
                font-size: 100px;
            }
            
            .fullscreen-colon {
                font-size: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .fullscreen-time-segment {
                font-size: 70px;
            }
            
            .fullscreen-colon {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <button class="back-button" onclick="navigateToClock()">Saat</button>
    
    <!-- Fullscreen button -->
    <button class="fullscreen-button" onclick="toggleFullscreen()">Tam Ekran</button>
    
    <div class="stopwatch-container">
        <div class="title">KRONOMETRE</div>
        <div class="time-display-container">
            <div class="time-segment">
                <div class="time-display" id="minutes">00</div>
            </div>
            <div class="colon">:</div>
            <div class="time-segment">
                <div class="time-display" id="seconds">00</div>
            </div>
            <div class="colon">:</div>
            <div class="time-segment">
                <div class="time-display" id="milliseconds">00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button start-button" id="startBtn" onclick="startStopwatch()">Başlat</button>
            <button class="control-button stop-button" id="stopBtn" onclick="stopStopwatch()" disabled>Durdur</button>
            <button class="control-button reset-button" id="resetBtn" onclick="resetStopwatch()">Sıfırla</button>
            <button class="control-button zoom-button" id="zoomBtn" onclick="toggleFullscreenTime()">Büyüt</button>
        </div>
    </div>
    
    <!-- Fullscreen time display -->
    <div class="fullscreen-time-display" id="fullscreenTimeDisplay">
        <div class="fullscreen-time-content">
            <div class="fullscreen-time-segment" id="fullscreenMinutes">00</div>
            <div class="fullscreen-colon">:</div>
            <div class="fullscreen-time-segment" id="fullscreenSeconds">00</div>
            <div class="fullscreen-colon">:</div>
            <div class="fullscreen-time-segment" id="fullscreenMilliseconds">00</div>
        </div>
        <div class="close-fullscreen" onclick="closeFullscreenTime()">
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"></path>
            </svg>
        </div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fullscreenTimeDisplay = document.getElementById('fullscreenTimeDisplay');
        const fullscreenMinutes = document.getElementById('fullscreenMinutes');
        const fullscreenSeconds = document.getElementById('fullscreenSeconds');
        const fullscreenMilliseconds = document.getElementById('fullscreenMilliseconds');
        
        // Fullscreen functionality
        function toggleFullscreen() {
            const elem = document.documentElement;
            const button = document.querySelector('.fullscreen-button');
            
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
                button.textContent = 'Tam Ekrandan Çık';
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                button.textContent = 'Tam Ekran';
            }
        }
        
        // Update button text when fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const button = document.querySelector('.fullscreen-button');
            if (button) {
                if (document.fullscreenElement) {
                    button.textContent = 'Tam Ekrandan Çık';
                } else {
                    button.textContent = 'Tam Ekran';
                }
            }
        });
        
        // Navigate to clock without exiting fullscreen
        function navigateToClock() {
            // Save current stopwatch state before navigating
            const state = {
                elapsedTime: elapsedTime,
                isRunning: isRunning,
                startTime: isRunning ? startTime : null
            };
            localStorage.setItem('stopwatchState', JSON.stringify(state));
            
            // If in fullscreen, navigate without exiting
            if (document.fullscreenElement) {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Toggle fullscreen time display
        function toggleFullscreenTime() {
            if (fullscreenTimeDisplay.style.display === 'flex') {
                closeFullscreenTime();
            } else {
                showFullscreenTime();
                // Hide close button after 5 seconds
                setTimeout(() => {
                    const closeFullscreen = document.querySelector('.close-fullscreen');
                    if (closeFullscreen) {
                        closeFullscreen.style.opacity = '0';
                        closeFullscreen.style.pointerEvents = 'none';
                    }
                }, 5000);
            }
        }
        
        // Show fullscreen time display
        function showFullscreenTime() {
            updateFullscreenTime();
            fullscreenTimeDisplay.style.display = 'flex';
            
            // Show close button when mouse moves
            fullscreenTimeDisplay.addEventListener('mousemove', showCloseButton);
        }
        
        // Close fullscreen time display
        function closeFullscreenTime() {
            fullscreenTimeDisplay.style.display = 'none';
            // Remove mousemove listener
            fullscreenTimeDisplay.removeEventListener('mousemove', showCloseButton);
        }
        
        // Show close button on mouse move
        function showCloseButton() {
            const closeFullscreen = document.querySelector('.close-fullscreen');
            if (closeFullscreen) {
                closeFullscreen.style.opacity = '1';
                closeFullscreen.style.pointerEvents = 'auto';
            }
        }
        
        
        // Update fullscreen time display
        function updateFullscreenTime() {
            let currentTimeElapsed;
            if (isRunning) {
                const currentTime = Date.now();
                currentTimeElapsed = currentTime - startTime;
            } else {
                currentTimeElapsed = elapsedTime;
            }
            
            const minutes = Math.floor((currentTimeElapsed / 1000 / 60) % 60);
            const seconds = Math.floor((currentTimeElapsed / 1000) % 60);
            const milliseconds = Math.floor((currentTimeElapsed % 1000) / 10); // hundredths of seconds
            
            fullscreenMinutes.textContent = minutes.toString().padStart(2, '0');
            fullscreenSeconds.textContent = seconds.toString().padStart(2, '0');
            fullscreenMilliseconds.textContent = milliseconds.toString().padStart(2, '0');
        }
        
        // Load saved state when page loads
        window.addEventListener('load', function() {
            const savedState = localStorage.getItem('stopwatchState');
            if (savedState) {
                const state = JSON.parse(savedState);
                elapsedTime = state.elapsedTime;
                isRunning = state.isRunning;
                startTime = state.startTime;
                
                // Update display with saved time
                updateDisplay();
                updateFullscreenTime();
                
                // Resume timer if it was running
                if (isRunning) {
                    // Clear any existing interval to prevent multiple timers
                    if (timerInterval) {
                        clearInterval(timerInterval);
                    }
                    
                    // Resume the timer with the correct start time
                    timerInterval = setInterval(() => {
                        updateDisplay();
                        updateFullscreenTime();
                    }, 10);
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }
        });
        
        // Save state before leaving the page
        window.addEventListener('beforeunload', function() {
            const state = {
                elapsedTime: elapsedTime,
                isRunning: isRunning,
                startTime: isRunning ? startTime : null
            };
            localStorage.setItem('stopwatchState', JSON.stringify(state));
        });
        
        function updateDisplay() {
            let currentTimeElapsed;
            if (isRunning) {
                const currentTime = Date.now();
                currentTimeElapsed = currentTime - startTime;
            } else {
                currentTimeElapsed = elapsedTime;
            }
            
            const minutes = Math.floor((currentTimeElapsed / 1000 / 60) % 60);
            const seconds = Math.floor((currentTimeElapsed / 1000) % 60);
            const milliseconds = Math.floor((currentTimeElapsed % 1000) / 10); // hundredths of seconds
            
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            millisecondsElement.textContent = milliseconds.toString().padStart(2, '0');
        }
        
        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    updateDisplay();
                    updateFullscreenTime();
                }, 10);
                isRunning = true;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Save state
                const state = {
                    elapsedTime: elapsedTime,
                    isRunning: isRunning
                };
                localStorage.setItem('stopwatchState', JSON.stringify(state));
            }
        }
        
        function stopStopwatch() {
            if (isRunning) {
                clearInterval(timerInterval);
                // Update elapsed time to current value
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                isRunning = false;
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                // Update display one final time
                updateDisplay();
                updateFullscreenTime();
                
                // Save state
                const state = {
                    elapsedTime: elapsedTime,
                    isRunning: isRunning
                };
                localStorage.setItem('stopwatchState', JSON.stringify(state));
            }
        }
        
        function resetStopwatch() {
            stopStopwatch();
            elapsedTime = 0;
            
            minutesElement.textContent = '00';
            secondsElement.textContent = '00';
            millisecondsElement.textContent = '00';
            
            fullscreenMinutes.textContent = '00';
            fullscreenSeconds.textContent = '00';
            fullscreenMilliseconds.textContent = '00';
            
            // Clear saved state
            localStorage.removeItem('stopwatchState');
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                if (isRunning) {
                    stopStopwatch();
                } else {
                    startStopwatch();
                }
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
